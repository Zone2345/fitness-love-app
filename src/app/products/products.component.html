<!--Page Title-->
<section
  class="page-title"
  style="background-image: url(images/background/3.jpg)"
>
  <div class="auto-container">
    <div class="inner-box">
      <h1>Products</h1>
      <ul class="bread-crumb">
        <li><a routerLink="">Home</a></li>
        <li>Products</li>
      </ul>
    </div>
  </div>
</section>
<!--End Page Title-->
<div class="sidebar-page-container">
  <div class="row">
    @if ((products())) { @for (product of products(); track product.id){
    <div class="col-md-3">
      <div class="card">
        <img
          [src]="'../../../' + product.slika"
          class="img-responsive"
          alt="Product Image"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.naziv }}</h5>
          <p class="card-text">{{ product.opis }}</p>
          <div class="price-button-container">
            <p class="text-primary">
              <strong>{{ product.cena }}</strong>
            </p>
            <button
              class="btn btn-primary btn-block"
              (click)="addToBasket(product.id, 1)"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
    } }
  </div>
</div>
